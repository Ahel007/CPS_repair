<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CPS-repair</title>
  </head>
  <body>
    <header class="header header--border header--position--right">
      <button
        type="button"
        class="burger-button button--background--remove button--margin--standart"
      >
        <img
          src="./icons/burger.svg"
          alt="Открыть меню"
          class="burger-button__image"
          width="40"
          height="40"
        />
      </button>

      <a class="logo">
        <img
          src="./images/Group.png"
          alt="CPS логотип"
          class="logo__image"
          width="97"
          height="51"
      /></a>

      <button
        type="button"
        class="call-button button--background--remove button--hide button--margin--standart button--position--right"
      >
        <img
          src="./icons/call.svg"
          alt="Позвонить"
          class="call-button__image"
          width="40"
          height="40"
        />
      </button>

      <button
        type="button"
        class="chat-button button--background--remove button--hide button--margin--standart"
      >
        <img
          src="./icons/chat.svg"
          alt="Перейти в чат"
          class="chat-button__image"
          width="40"
          height="40"
        />
      </button>

      <button
        type="button"
        class="profile-button button--background--remove button--hide button--margin--huge"
      >
        <img
          src="./icons/profile.svg"
          alt="Ваш профиль"
          class="profile-button__image"
          width="40"
          height="40"
        />
      </button>

      <button
        type="button"
        class="repair-button button--background--remove button--margin--standart button--margin--big button--position--right button--position--normal"
      >
        <img
          src="./icons/repair.svg"
          alt="Оставить заявку на ремонт"
          class="repair-button__image"
          width="40"
          height="40"
        />
      </button>
      <button
        type="button"
        class="check-status-button button--background--remove"
      >
        <img
          src="./icons/check-status.svg"
          alt="Узнать статус ремонта"
          class="check-status-button__image"
          width="40"
          height="40"
        />
      </button>
    </header>
    <main class="main">
      <h1 class="main__header">Услуги и сервисы</h1>
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <button type="button" class="button--background--remove">
            <li class="nav-bar__item nav-bar__item--active">
              Ремонтируемые устройства
            </li>
          </button>
          <button type="button" class="button--background--remove">
            <li class="nav-bar__item">Ремонтируемые бренды</li>
          </button>
          <button type="button" class="button--background--remove">
            <li class="nav-bar__item">Цены на услуги</li>
          </button>
          <button type="button" class="button--background--remove">
            <li class="nav-bar__item">Адреса сервисных центров</li>
          </button>
          <button type="button" class="button--background--remove">
            <li class="nav-bar__item">Специальные цены</li>
          </button>
          <button type="button" class="button--background--remove">
            <li class="nav-bar__item">Отзывы</li>
          </button>
        </ul>
      </nav>
      <section class="repaired-devices">
        <div class="repaired-devices__wrapper">
          <p class="repaired-devices__text">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
          </p>
          <button
            class="repaired-devices__button-more button--background--remove"
          >
            <span>Читать далее</span>
          </button>
        </div>
        <figure>
          <img
            src="./images/Photo_ad_logo.jpg"
            alt="Фото вывески с логотипом"
            class="repaired-devices__image"
            height="176"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
