<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CPS-repair</title>
  </head>
  <body>
    <header class="header header--border header--position--right">
      <button
        type="button"
        class="button button--margin--standart button--hide button--vision"
      >
        <img
          src="./icons/burger.svg"
          alt="Открыть меню"
          class="button__burger-image"
          width="40"
          height="40"
        />
      </button>

      <a class="logo">
        <img
          src="./icons/logo.svg"
          alt="CPS логотип"
          class="logo__image"
          width="97"
          height="51"
      /></a>

      <button
        type="button"
        class="button button--hide button--margin--standart button--position--right"
      >
        <img
          src="./icons/call.svg"
          alt="Позвонить"
          class="button__call-image"
          width="40"
          height="40"
        />
      </button>

      <button
        type="button"
        class="button button--hide button--margin--standart"
      >
        <img
          src="./icons/chat.svg"
          alt="Перейти в чат"
          class="button__chat-image"
          width="40"
          height="40"
        />
      </button>

      <button
        type="button"
        class="button button--hide button--margin--huge"
      >
        <img
          src="./icons/profile.svg"
          alt="Ваш профиль"
          class="button__profile-image"
          width="40"
          height="40"
        />
      </button>

      <button
        type="button"
        class="button button--margin--standart button--margin--big button--position--right button--position--normal button--content-repair--before"
      >
        <img
          src="./icons/repair.svg"
          alt="Оставить заявку на ремонт"
          class="button__repair-image"
          width="40"
          height="40"
        />
      </button>
      <button
        type="button"
        class="button button--content-check-status--before button--position--normal"
      >
        <img
          src="./icons/check-status.svg"
          alt="Узнать статус ремонта"
          class="button__check-status-image"
          width="40"
          height="40"
        />
      </button>
    </header>
    <main class="main">
      <h1 class="main__header">Услуги и сервисы</h1>
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__item nav-bar__item--active">
            <button type="button" class="">
              Ремонтируемые устройства
            </button>
          </li>
          <li class="nav-bar__item">
            <button type="button" class="">
              Ремонтируемые бренды
            </button>
          </li>
          <li class="nav-bar__item">
            <button type="button" class="">
              Цены на услуги
            </button>
          </li>

          <li class="nav-bar__item">
            <button type="button" class="">
              Адреса сервисных центров
            </button>
          </li>

          <li class="nav-bar__item">
            <button type="button" class="">
              Специальные цены
            </button>
          </li>

          <li class="nav-bar__item">
            <button type="button" class="">
              Отзывы
            </button>
          </li>
        </ul>
      </nav>
      <section class="repaired-devices">
        <div class="repaired-devices__wrapper">
          <p class="repaired-devices__text">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
          </p>
          <button
            class="repaired-devices__button-more "
          >
            <span>Читать далее</span>
          </button>
        </div>
        <figure>
          <img
            src="./images/photo_ad_logo.png"
            alt="Фото вывески с логотипом"
            class="repaired-devices__image"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
